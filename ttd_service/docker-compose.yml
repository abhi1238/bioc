services:
  biochirp_ttd_service:
    build:
      context: .              # Use local ttd_service/ as build context
      dockerfile: Dockerfile
    container_name: biochirp_ttd_service
    image: biochirp_ttd_service:latest
    ports:
      - "8012:8012"
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped